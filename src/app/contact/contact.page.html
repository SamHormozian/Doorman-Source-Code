<ion-header>
  <ion-toolbar class="myToolbar" mode="md">
    <ion-buttons slot="start" mode="md">
      <ion-back-button defaultHref="/tabs/tabs/settings" mode="md" icon="chevron-back"></ion-back-button>
    </ion-buttons>
    <ion-title class="text-center">Contact Us</ion-title>
    <div slot="end"></div>
  </ion-toolbar>
</ion-header>

<ion-content>
	<!-- <ion-row class="mTop20">
		<ion-col size="12" class="text-center">
			<label class="loginHeader">Write Us</label>
		</ion-col>
	</ion-row> -->
	<form [formGroup]="contactForm" (ngSubmit)="doSubmitForm()" novalidate>
		<ion-row class="formRow">
			<ion-list mode="md" class="" lines="none">
				<div class="formInputRow mBotm20">
					<label>Name</label>
			  		<ion-input type="text" placeholder="Your name here..." formControlName="name"></ion-input>
			  		<span class="formError" *ngIf="isSubmitted && errorControl.name.errors?.required">
						Name is required.
					</span>
				</div>
				<div class="formInputRow mBotm20">
					<label>Email</label>
			  		<ion-input type="email" placeholder="Your email here..." formControlName="email"></ion-input>
			  		<span class="formError" *ngIf="isSubmitted && errorControl.email.errors?.required">
						Email is required.
					</span>
			  		<span class="formError" *ngIf="isSubmitted && errorControl.email.errors?.pattern">
				      Please provide a valid email address.
				    </span>
				</div>
				<div class="formInputRow mBotm20">
					<label>Phone</label>
			  		<ion-input type="tel" placeholder="Phone" formControlName="phone"></ion-input>
			  		<span class="formError" *ngIf="isSubmitted && errorControl.phone.errors?.required">
						Phone number is required.
					</span>
				</div>
				<div class="formInputRow">
					<label>Write message</label>
			  		<ion-textarea rows="2" cols="6" placeholder="Write your message here..." formControlName="message"></ion-textarea>
			  		<span class="formError" *ngIf="isSubmitted && errorControl.message.errors?.required">
						Phone number is required.
					</span>
				</div>
			</ion-list>
		</ion-row>
		<ion-row class="paddingTop0 padd10">
			<ion-col size="12" class="text-center">
				 <ion-button fill="solid" expand="block" mode="md" shape="solid" color="blue" class="btnForAll" type="submit">Submit</ion-button>
			</ion-col>
		</ion-row>
	</form>
	<ion-row class="mBotm10">
		<ion-col size="12" class="text-center">
			<label class="footerHeader">Customer Service Number</label>
		</ion-col>
	</ion-row>
	<ion-row class="mBotm20">
		<ion-col size="12" class="text-center">
			<label class="footerNumber">714 - 714 - 987655</label>
		</ion-col>
	</ion-row>
</ion-content>
