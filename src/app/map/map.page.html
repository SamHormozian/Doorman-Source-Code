<ion-header>
  <ion-toolbar class="myToolbar" mode="md">
    <ion-buttons slot="start" mode="md">
      <ion-back-button defaultHref="/tabs/tabs/home" mode="md" icon="chevron-back"></ion-back-button>
    </ion-buttons>
    <ion-title class="text-center">Map</ion-title>
    <div slot="end"></div>
  </ion-toolbar>
</ion-header>

<ion-content>
	<ion-row class="padding0 mapContainer">
		<div #map_canvas id="map" class=""></div>
		<ion-row class="paddingBottom15 partyRow" *ngIf="eventLists.length > 0">
	  		<div class="partyContainer">
	  			<div class="upcoming_event_slider" *ngFor="let ev of eventLists">
		          	<div class="partyLeftContain">
						<img src="{{ev.event_cover_image}}">
					</div>
					<div class="paddingLeft10 partyRightContain">
						<h2>{{ev.event_name}}</h2>
						<label class="partyLabelHead">
							<ion-icon name="clockIcon" class="clockIcon" slot="start"></ion-icon>
							{{ev.time}}
						</label>
						<label class="partyLabelHead marginBottom0 marginLeft3">
							<ion-icon name="calendarIcon" class="calendarIcon" slot="start"></ion-icon>
							{{ev.date}}
						</label>
					</div>
	          	</div>
		    </div>
	  	</ion-row>
	</ion-row>
</ion-content>
