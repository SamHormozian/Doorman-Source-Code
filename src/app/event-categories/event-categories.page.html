<ion-header>
  <ion-toolbar class="myToolbar" mode="md">
    <ion-buttons slot="start" mode="md">
      <ion-back-button defaultHref="/tabs/tabs/home" mode="md" icon="chevron-back"></ion-back-button>
    </ion-buttons>
    <ion-title class="text-center">Event Categories</ion-title>
    <div slot="end"></div>
  </ion-toolbar>
</ion-header>

<ion-content>
	<ion-row class="mainRow">
		<ion-col size="6"  *ngFor="let category of eventCats">
			<div class="categoryContainer" routerLink="/tabs/tabs/home/events/1/{{category.cat_id}}" routerDirection="root">
              <img src="{{category.category_image}}">
              <label>{{category.category_name}}</label>
            </div>
		</ion-col>
	</ion-row>
</ion-content>
